<!doctype html>
<html lang="en">
<head>

  <title>jQuery </title>

  <meta charset="utf-8" />

  <!--<link href="css/style.css" rel="stylesheet" />-->
  <style>
    .checkboxes {
        padding: 10px;
        width: 200px;
    }
    .checkboxes label {
        display: block;
        margin: 0 0 10px;
    }
    .checkboxes label input {
        margin-right: 5px;
    }
  </style>
  
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="jquery.checkboxfilter.js"></script>
  
  <script>
  $(function () {
    $('.textbox').CheckboxFilter({checkFiltered: false});
  });
  </script>
</head>

<body>
  <input type="text" class="textbox">
  <div class="checkboxes">
      <label><input type="checkbox" value="283" />Western Europe</label>
    
      <label><input type="checkbox" value="284" />Eastern Europe</label>
    
      <label><input type="checkbox" value="285" />North America</label>
    
      <label><input type="checkbox" value="302" />Selected Central America</label>
    
      <label><input type="checkbox" value="286" />Selected South America</label>
    
      <label><input type="checkbox" value="287" />Asia Pacific</label>
    
      <label><input type="checkbox" value="280" />Selected Africa</label>
    
      <label><input type="checkbox"value="298" />Selected Middle East</label>
  </div>
</body>
</html>
