<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>jQuery Checkbox Filter by DamianMullins</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <style>
      .textbox {
          margin: 0 0 10px;
          padding: 5px;    
      }
      .checkboxes label {
          display: block;
          margin: 0 0 10px;
      }
      .checkboxes label input {
          margin-right: 5px;
      }
    </style>
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://raw.github.com/DamianMullins/jquery-checkboxfilter/master/jquery.checkboxfilter.js"></script>
    <script>
      $(function () {
        $('.textbox').CheckboxFilter({
          checkbox:{
            toggleChecked: false
          }, 
          labelWrapper: '.checkboxes'
        });
      });
    </script>
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>jQuery Checkbox Filter</h1>
        <p></p>

        <p class="view"><a href="https://github.com/DamianMullins/jquery-checkboxfilter">View the Project on GitHub <small>DamianMullins/jquery-checkboxfilter</small></a></p>


        <ul>
          <li><a href="https://github.com/DamianMullins/jquery-checkboxfilter/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/DamianMullins/jquery-checkboxfilter/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/DamianMullins/jquery-checkboxfilter">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>Try Me.</h3>

        <input type="text" class="textbox" placeholder="Type here">
        
          <div class="checkboxes">
              <label><input type="checkbox" />Western Europe</label>
    
              <label><input type="checkbox" />Eastern Europe</label>
    
              <label><input type="checkbox" />North America</label>
    
              <label><input type="checkbox" />Selected Central America</label>
    
              <label><input type="checkbox" />Selected South America</label>
    
              <label><input type="checkbox" />Asia Pacific</label>
    
              <label><input type="checkbox" />Selected Africa</label>
    
              <label><input type="checkbox" />Selected Middle East</label>
          </div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/DamianMullins">DamianMullins</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>

            try {
              var pageTracker = _gat._getTracker("UA-1425869-16");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
